<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
	    <title>Log in</title>
	    <div th:replace="/fragments/stylesAndScripts :: head-styling" ></div>
	</head>
	
	<body>
		<div th:replace="fragments/navbar"></div>
	    <div class="container">
	    <div th:if="${#lists.isEmpty(tweetList)}">
		    <h3>No Recent Tweets</h3>
		</div>
	        <h2>Tweets</h2>
	        <div th:each="tweet:${tweetList}" class="list-group">
	            <h5>
	            	@<span th:text="${tweet.user.username}" class="list-group-item"></span>
		            <small>
		            	<span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span>
		            </small>
	            </h5>
	            <p th:utext="${tweet.message}" class="list-group-item"></p>
	    	</div>
	    </div>
	    <div th:replace="/fragments/stylesAndScripts :: body-scripts" ></div>
	</body>

</html>
